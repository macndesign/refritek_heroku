{% extends "core/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<div class="slider">
    <div class="container">
        <div class="row">
            <div class="span12">
                <div id="myCarousel" class="carousel slide">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="{{ STATIC_URL }}img/banners/banner-esmaltec.jpg" alt="">

                            <div class="carousel-caption">
                                <h4>Título não requerido</h4>
                                <p>Conteúdo também não requerido.</p>
                            </div>
                        </div>
                    </div>
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="span12">

                <div class="page-header">
                    <h1>Empresas <small>selecione a marca para visualizar os produtos</small></h1>
                </div>

                <ul class="thumbnails">
                    <li class="span2">
                        <a href="#" class="thumbnail">
                            <img src="{{ STATIC_URL }}img/logos/empresa_arge.png">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
